<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form {
          max-width: 400px;
          margin: auto;
        }
    
        label, input {
          display: block;
          width: 100%;
          margin-bottom: 10px;
        }
    
        input {
          padding: 8px;
          box-sizing: border-box;
        }
      </style>
    <title>Document</title>
</head>
<body>
    <div>
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
                <label for="apellido1">Primer Apellido</label>
                <input type="text" name="apellido1" id="apellido1">
                <label for="apellido2">Segundo Apellido</label>
                <input type="text" name="apellido2" id="apellido2">
                <label for="mail">Email</label>
                <input type="email" name="mail" id="mail">
                <label for="telF">Telefono Fijo</label>
                <input type="text" name="telF" id="telF">
                <label for="telM">Telefono Movil</label>
                <input type="text" name="telM" id="telM">
                <input type="submit" value="Enviar" onclick="validacion(); return false;">
            </form>
    </div>
    <script>
        function validacion(){
            let nombre=document.getElementById("nombre").value;
            let apellido1=document.getElementById("apellido1").value;
            let apellido2=document.getElementById("apellido2").value;
            let mail=document.getElementById("mail").value;
            let telF=document.getElementById("telF").value;
            let numTelF = Number(telF)
            let telM=document.getElementById("telM").value;
            let numTelM = Number(telM)
            if (nombre == "" || apellido1==""){
                alert("ERROR, Nombre o Apellido vacios!!!");
                return false;
            }
            if(isNaN(numTelF)){
                alert("ERROR, El Telefono Fijo no es correcto!!!");
                return false;
            }
            if(isNaN(numTelM)){
                alert("ERROR, El Telefono Movil no es correcto!!!");
                return false;
            }
            return True
        }
    </script>
</body>
</html>
